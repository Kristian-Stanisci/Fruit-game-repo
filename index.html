<html lang="en">
    <head>
        <title>Fruktplukker</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <!-- IMPORTERER ANIMATE.CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!-- IMPORTERER STILARKET TIL FRUKTPLUKKER-SPILLET -->
        <link rel="stylesheet" href="/Assets/Css/Frukt.css" />
        <script>
            window.onload = function() {
                if (!sessionStorage.getItem('visited')) {
                    sessionStorage.setItem('visited', 'true');
                    window.location.href = '/Assets/Html/Instruksjon.html';
                }
            }
        </script>
    </head>

    <body>
        <audio id="gameMusic" loop>
            <source src="https://cdn.pixabay.com/download/audio/2024/05/13/audio_d9a31db651.mp3?filename=byte-blast-8-bit-arcade-music-background-music-for-video-208780.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <div id="StartGameContainer">
            <button id="StartGame">üçéStart Game!üçá</button>
        </div>

        <div id="game-container">
            <div id="Kurv" class="background">üß∫</div>
            <div class="emoji"></div>
        </div>
        
        <header>
            <h1 id="Overskrift">Fruity catcher 2025</h1>
        </header>
        <main>
            <div id="poengTeller" class="Poeng"> Poeng: 0</div>

            <button id="openInputModal">Select difficulty: </button>
            <div id="inputModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please select an option:</p>
                    <select id="userInput">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    <button id="submitBtn">Submit</button>
                    <button onclick="window.location.href='/Assets/Html/Instruksjon.html'">Go to Instruksjon page</button>
                </div>
            </div>
        </main>
        <footer>
            <!-- FOOTER, INFORMASJON OM HVEM SOM HAR LAGET NETTSIDEN LEGES HER -->
        </footer>

        <!-- JAVASCRIPT-BIBLIOTEKER SOM H√òRER TIL BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script>
            document.getElementById('StartGame').addEventListener('click', function() {
                var gameMusic = document.getElementById('gameMusic');
                gameMusic.play();
            });

            function stopMusic() {
                var gameMusic = document.getElementById('gameMusic');
                gameMusic.pause();
                gameMusic.currentTime = 0; //Starte musikken p√• nytt
            }
        </script>

        <!-- SKRIPTET TIL FRUKTPLUKKER-SPILLET ER LENKET HER -->
        <script src="/Assets/js/fruktplukker.js"></script>
    </body>
</html>
